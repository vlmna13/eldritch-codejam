<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eldritch</title>
    <link rel="stylesheet" href="./style.css">

</head>
<body>
    <div class="wrapper">
        <div class="left">
            <div class="ancient-card azathoth" data-deck="azathoth"></div>
            <div class="ancient-card cthulthu" data-deck="cthulthu"></div>
            <div class="ancient-card iog-sothoth" data-deck="iog-sothoth"></div>
            <div class="ancient-card shub-niggurath" data-deck="shub-niggurath"></div>
        </div>
        <div class="center">
            <button type="button" class="choose-difficulty very-easy" data-difficulty="very-easy">Очень легкая</button>
            <button type="button" class="choose-difficulty easy" data-difficulty="easy">Легкая</button>
            <button type="button" class="choose-difficulty normal" data-difficulty="normal">Средняя</button>
            <button type="button" class="choose-difficulty hard" data-difficulty="hard">Высокая</button>
            <button type="button" class="choose-difficulty very-hard" data-difficulty="very-hard">Очень высокая</button>
        </div>
        <div class="right">
            <div class="counter">
                <div class="stage first">
                    <span>Первая стадия</span>
                    <div class="dots-container">
                        <div class="dot green"></div>
                        <div class="dot brown"></div>
                        <div class="dot blue"></div>
                    </div>
                </div>
                <div class="stage second">
                    <span>Первая стадия</span>
                    <div class="dots-container">
                        <div class="dot green"></div>
                        <div class="dot brown"></div>
                        <div class="dot blue"></div>
                    </div>
                </div>
                <div class="stage third">
                    <span>Первая стадия</span>
                    <div class="dots-container">
                        <div class="dot green"></div>
                        <div class="dot brown"></div>
                        <div class="dot blue"></div>
                    </div>
                </div>
            </div>
            <div class="cover"></div>
            <div class="card"></div>
        </div>

    </div>
    <script src="./index.js"></script>
</body>
</html>
